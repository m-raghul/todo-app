<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="d-flex justify-content-between align-items-center">
          <span class="font-weight-bold">{{ Title }}</span>
          <div class="d-flex flex-row">
            <button class="btn btn-primary new" (click)="addTask()"><i class="fa fa-plus"></i> {{ add }}</button>
          </div>
        </div>

        <div class="mt-3 inputs">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Add Tasks..." [(ngModel)]="newTask"/>
        </div>

        <div class="mt-3" *ngFor="let task of todoTasks; let i = index">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-row align-items-center">
              <span class="star">{{ i }}</span>
              <div class="d-flex flex-column">
                <span class="TaskTitle">{{ task.TaskTitle }}</span>
              </div>
            </div>
            <span class="content-text-1" (click)="toggleTaskCompletion(i)"><i class="fas fa-times"></i></span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
